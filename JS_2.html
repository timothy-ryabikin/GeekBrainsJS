    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 - Сначала инкрементируем переменную а, после записываем в переменную с
        d = b++; alert(d);           // 1 - Сначала присваиваем d = b, потом инкрементируем переменную d
        c = (2 + ++a); alert(c);      // 5 - Сначала ещё ращ инкрементируем переменную а, после происходят вычисления (2 + 3)
        d = (2 + b++); alert(d);      // 4 - Сначала происходят вычисления, после инкрементируем переменную d (2 + 2)
        alert(a);                    // 3 Переменная была дважды инкрементирована, (1 + 1 + 1)
        alert(b);                    // 3 Аналогично
    </script>

    <script>
        function sum(a, b) {
            return a + b;

        }

        function sub(a, b) {

    <script>
        alert(null > 0);  //  false
        alert(null >= 0); // true
        alert(null < 0); // false
        alert(null <= 0); // false
        alert(null == 0); // false
        // Операторы сравнения преобразуют null в 0, поэтому результат 0 > 0 - false, а 0 >= 0 - true. Однако в JS null ошибочно является объектом
    </script>

    <script>
        function power(val, pow) {
            if (pow == 1) {
                return val;
            }
            return val * power(val, pow - 1);
        }
        var a = power(2, 3);
        console.log(a);
    </script>
