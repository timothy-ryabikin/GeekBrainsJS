<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 2;
        while (i <= 100) {
            var n = Math.round(i / 2), isEasyNumber = true;
            while (n > 1) {
                if (i % n == 0) {
                    isEasyNumber = false;
                    break;
                }
                n--;
            }
            if (isEasyNumber) {
                console.log(i);
            }
            i++;
        }
    </script>

    <script>
        var basket = [
            {
                name: 'Сок',
                price: 100,
                count: 2
            },
            {
                name: 'Хлеб',
                price: 60,
                count: 3
            },
            {
                name: 'Молоко',
                price: 80,
                count: 4
            }
        ];

        function countBasketPrice(array) {
            var sum = 0;
            array.forEach(element => {
                sum += element.count * element.price;
            });
            console.log('Сумма товаров в коризине = ' + sum);
        }

        countBasketPrice(basket);
    </script>

    <script>
        for (var i = 0; i < 10; console.log(i++)) {
        }
    </script>

    <script>
        for (var i = 1; i <= 25; i++) {
            var n = i;
            while (n > 0) {
                document.write("*");
                n--;
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
